<div class="col-md-6 col-md-padding-3">
    <h3>Quer receber o rastreio por email (opcional)?</h3>
    <div class="form-group">
        <label for="email">email:</label>
        <input type="email" class="form-control" id="email" ng-model="email">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-success btn-lg" ng-click="processar(email)">Proximo Passo</button>
    </div>
</div>
