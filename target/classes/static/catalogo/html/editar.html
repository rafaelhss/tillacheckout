<div class="alert alert-danger" role="alert" ng-show="error">
    <strong>Erro</strong> Erro ao editar produtos: {{error}}.
</div>
<div class="alert alert-success" role="alert" ng-show="editok">
    <strong>Produto alterado!</strong>
</div>
<p>Editar Produto:</p>
<div ng-show="carregando" class="col-md-12 text-center">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
</div>
<div class="form-group">
    <label for="nome">nome:</label>
    <input ng-blur="clearId()"  class="form-control" ng-model="novoproduto.nome" id="nome">
</div>
<div class="form-group">
    <label for="marca">marca:</label>
    <input ng-blur="clearId()"  class="form-control" ng-model="novoproduto.marca" id="marca">
</div>
<div class="form-group">
    <label for="descCurta">descrição curta:</label>
    <input ng-blur="clearId()"  class="form-control" ng-model="novoproduto.descCurta" id="descCurta">
</div>
<div class="form-group">
    <label for="descCompleta">descrição completa:</label>
    <input ng-blur="clearId()"  class="form-control" ng-model="novoproduto.descCompleta" id="descCompleta">
</div>
<div class="form-group">
    <label for="descAdicional">descrição adicional:</label>
    <input ng-blur="clearId()"  class="form-control" ng-model="novoproduto.descAdicional" id="descAdicional">
</div>
<div class="form-group">
    <label for="preco">preço:</label>
    <input ng-blur="clearId()"  class="form-control" ng-model="novoproduto.preco" id="preco" type="number">
</div>
<div class="form-group">
    <label for="imgurl">url da imagem (opciona):</label>
    <input ng-blur="clearId()"  class="form-control" ng-model="novoproduto.imgurl" id="imgurl">
</div>
<div class="form-group">
    <label for="quantidadebh">Quantidade em BH:</label>
    <input ng-blur="clearId()"  class="form-control" ng-model="novoproduto.quantidadebh" id="quantidadebh" type="number">
</div>
<div class="form-group">
    <label for="quantidadebsb">Quantidade em BSB:</label>
    <input ng-blur="clearId()"  class="form-control" ng-model="novoproduto.quantidadebsb" id="quantidadebsb" type="number">
</div>
<div class="form-group">
    <button class="btn btn-primary" ng-click="salvar(novoproduto)">Salvar produto</button>
    <button class="btn btn-danger" ng-click="showConfirm(novoproduto)">Deletar produto</button>
</div>
