<script src="js/catalogo/SideNavCtrl.js"></script>
<div ng-controller="SideNavCtrl" layout="column" style="height:500px;" ng-cloak="" class="sidenavdemoBasicUsage">

    <section layout="row" flex="">

        <md-content flex="" layout-padding="">

            <div layout="column" layout-align="top center">
                <p>
                    The left sidenav will 'lock open' on a medium (=960px wide) device.
                </p>
                <p>
                    The right sidenav will focus on a specific child element.
                </p>


                <div>
                    <md-button ng-click="toggleRight()" ng-hide="isOpenRight()" class="md-primary">
                        Toggle right
                    </md-button>
                </div>
            </div>

            <div flex=""></div>

        </md-content>

        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Sidenav Right</h1>
            </md-toolbar>
            <md-content ng-controller="RightCtrl" layout-padding="">


                <md-button ng-click="close()" class="md-default">
                    Cilios
                </md-button>
                <md-button ng-click="close()" class="md-primary">
                    Bases
                </md-button>
                <md-button ng-click="close()" class="md-primary">
                    X fechar
                </md-button>
            </md-content>

        </md-sidenav>

    </section>

</div>
