<div class="col-md-6 col-md-padding-3">
    <div class="alert alert-warning" ng-show="whatsapp && whatsappinvalido">
        <strong>Atenção!</strong> Amore, seu whats parece estar errado. dá uma conferida por favor...
    </div>


    <h3><i class="fa fa-user" aria-hidden="true"></i> <span>Qual seu Nome:</span></h3>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" ng-model="nome">
    </div>
    <h3><i class="fa fa-whatsapp"></i> <span>Qual seu Whatsapp:</span></h3>
    <div class="form-group">
        <label for="whatsapp">whats:</label>
        <input type="cel" class="form-control" id="whatsapp" ng-model="whatsapp" ng-keyup="validarWhatsapp(whatsapp)">
    </div>

    <div class="form-group" ng-show="whatsapp">
        <button type="button" class="btn btn-success btn-lg" ng-class="whatsappinvalido ? 'disabled':'enabled'" ng-click="processar(whatsapp, nome)"><i class="fa fa-step-forward" aria-hidden="true"></i> Proximo Passo</button>
    </div>

</div>
