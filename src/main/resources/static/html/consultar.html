<div class="col-md-6 col-md-padding-3">
    <h3>
        <i class="fa fa-facebook-square"></i>
        <i class="fa fa-whatsapp"></i>
        <span>Escreva seu whats ou face usados no dia da compra:</span>
    </h3>
    <div class="form-group">
        <label for="cliente">face ou whats:
            <input type="text" class="form-control" id="cliente" ng-model="cliente">
        </label>
        <button type="button" class="btn btn-success btn-lg" ng-class="cliente ? 'enabled':'disabled'" ng-click="buscarCompras(cliente)"> 
            <i class="fa fa-search" aria-hidden="true"></i> 
            <span>Buscar</span>
            </button>
    </div>

    <table class="table table-striped" ng-show="vendas">
        <thead>
            <tr>
                <th>Contato</th>
                <th>Produtos</th>
                <th>Data</th>
                <th>Comprovante</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>


            <tr ng-repeat="venda in vendas">
                <td>
                    <i class="fa" ng-class="venda.whatsapp != 'null' ? 'fa-whatsapp' : 'fa-facebook-square'"></i>
                    <span>{{venda.whatsapp != 'null' ? venda.whatsapp : venda.facebook}}</span>
                </td>
                <td>{{venda.produtos}}</td>
                <td>{{venda.data}}</td>
                <td><a ng-href="{{url}}/vendas/{{venda.codigo}}/comprovantes/image">comprovante</a> </td>
                <td>
                    <div ng-hide="venda.comprovantePac">
                        <span>Ainda nao foi postada. Se tem mais de 1 dia, entre em contato.</span>
                    </div>
                    <div ng-show="venda.comprovantePac">
                        <a ng-href="{{url}}/vendas/{{venda.codigo}}/comprovantes-pac/image">comprovante PAC</a>
                    </div>
                    <div ng-show="uploading" class="big-icon">
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>


</div>
